<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income/Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Add Expense</h2>
      <form id="expenseForm">
        <div class="form-group">
          <label for="expenseDate">Date</label>
          <input type="date" id="expenseDate" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="expenseParticular">Particular</label>
          <input
            type="text"
            id="expenseParticular"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="expensecategory">Category</label>
          <select id="expenseCategory" class="form-control" required></select>
        </div>
        <div class="form-group">
          <label for="expenseAmount">Amount</label>
          <input type="text" id="expenseAmount" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
    </div>
    <script src="add_expense.js"></script>
  </body>
</html>
