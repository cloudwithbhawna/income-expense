<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income/Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Add Income</h2>
      <form id="incomeForm">
        <div class="form-group">
          <label for="incomeDate">Date</label>
          <input type="date" id="incomeDate" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="incomeParticular">Particular</label>
          <input
            type="text"
            id="incomeParticular"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="incomeCategory">Category</label>
          <select id="incomeCategory" class="form-control" required></select>
        </div>
        <div class="form-group">
          <label for="incomeAmount">Amount</label>
          <input type="text" id="incomeAmount" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Income</button>
      </form>
    </div>
    <script src="add_income.js"></script>
  </body>
</html>
